<header>
  <nav class="navbar navbar-expand-lg ml-auto navbar-light bg-white border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" routerLink="/">Human Resources</a>
      <button class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <span class="navbar-toggler-icon"></span>
      </button>
      <app-search-menu></app-search-menu>
      <div class="navbar-collapse collapse justify-content-end"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              routerLinkActive="link-active"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" routerLink="/">Strona główna</a>
          </li>
        </ul>
        <app-account-menu></app-account-menu>
      </div>
    </div>
  </nav>
</header>
